name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch (handles forks)
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          # Check if PR is from a fork
          IS_FORK=$(gh pr view $PR_NUMBER --repo "$REPO" --json isCrossRepository -q .isCrossRepository)
          if [ "$IS_FORK" = "true" ]; then
            # Replace origin URL with fork URL so action can fetch the branch
            FORK_URL=$(gh pr view $PR_NUMBER --repo "$REPO" --json headRepositoryOwner,headRepository -q '"https://github.com/\(.headRepositoryOwner.login)/\(.headRepository.name).git"')
            git remote set-url origin "$FORK_URL"
          fi
          gh pr checkout $PR_NUMBER --repo "$REPO"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: "claude[bot]"

          prompt: |
            Review this PR for the LeetGPU challenges repository. Ensure all changes adhere to the guidelines in CLAUDE.md. Be constructive and specific in feedback.

          claude_args: |
            --allowed-tools "Read,Glob,Grep,Task"
