name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch (handles forks)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          # Get fork info and add as fetch URL so action can find the branch
          FORK_URL=$(gh pr view $PR_NUMBER --json headRepositoryOwner,headRepository -q '"https://github.com/\(.headRepositoryOwner.login)/\(.headRepository.name).git"')
          git remote set-url --add origin "$FORK_URL"
          gh pr checkout $PR_NUMBER

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          prompt: |
            Review this PR for the LeetGPU challenges repository. Ensure all changes adhere to the guidelines in CLAUDE.md. Be constructive and specific in feedback.

          claude_args: |
            --allowed-tools "Read,Glob,Grep,Task"
